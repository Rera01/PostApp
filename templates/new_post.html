<div class="row">
	<div class="col-md-10">
		<form ng-submit="savePost()">
			<h1>{{title}}</h1>
			<div class="form-group">
				<label for="Title">Title</label>
				<input type="text" ng-model="post.title" class="form-control" name="Title" id="Title">
				<label for="body">Body</label>
				<textarea id="body" ng-model="post.body" class="form-control" rows="5"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</div>
